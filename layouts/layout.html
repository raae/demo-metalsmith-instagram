<!DOCTYPE HTML>
<html lang="en">

  <head>
    <title>{{ site.title }}</title>
    <meta charset="utf-8" />
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/main.css" />
  </head>
  
  <body>
    <main>
      <header>
        <h1>{{ site.title }}</h1>
        {{{ contents }}}
      </header>
      <section>
        {{#each collections.images}}
          <article>
            <img src="{{ src.standard_resolution.url }}" alt="" />
          </article>
        {{/each}}
      </section>
    </main>
  </body>
  
</html>
